<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pay My Buddy</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

	<div class="w-75 mx-auto">

		<form class="p-3 bg-light" action="#" th:action="@{/transfert}"
			th:object="${user}" method="post">

			<div class="mb-5 mx-auto d-flex justify-content-center">
				<button type="button" class="btn btn-success btn-group-small btn"
					disabled>Pay My Buddy</button>
			</div>
			<div class="mb-1 mx-auto d-flex justify-content-center">
				<button type="button" class="btn btn-light btn-group-small btn"
					disabled>Recipient accounts</button>
			</div>
			<div class="mb-1 d-flex justify-content-center w-50 mx-auto">
				<select class="form-select" th:field="${context.newCompteTo}">
					<option th:each="compte : ${context.comptes}"
						th:value="${compte.email}" th:text="${compte.email}"></option>
				</select>
				<button type="button" class="btn btn-light btn-group-small btn"
					disabled></button>
				<button type="button" class="btn btn-primary btn-group-small"
					formaction="/addCompteTo"
					onClick="form.action='/addCompteTo';submit();">Add</button>
			</div>
			<div class="mb-1 mx-auto d-flex justify-content-center">
				<button type="button" class="btn btn-light btn-group-small btn"
					disabled>Transfer</button>
			</div>
			<div class="mb-3 d-flex mx-auto  w-50">
				<button type="button" class="btn btn-light btn-group-small btn"
					disabled>From</button>
				<select class="form-select"
					th:field="${context.transfertCompteFrom}">
					<option value="">Select an account</option>
					<option th:each="compte : *{comptesFrom}"
						th:value="${compte.email}" th:text="${compte.email}"></option>
				</select>
			</div>
			<div class="mb-3 d-flex mx-auto  w-50">
				<button type="button" class="btn btn-light btn-group-small btn"
					disabled>To</button>
				<button type="button" class="btn btn-light btn-group-small btn"
					disabled></button>	
				<select class="form-select" th:field="${context.transfertCompteTo}">
					<option value="">Select an account</option>
					<option th:each="compte : *{comptesTo}" th:value="${compte.email}"
						th:text="${compte.email}"></option>
				</select>
			</div>
			<div class="mb-3 d-flex mx-auto  w-50">
			<button type="button" class="btn btn-light btn-group-small btn"
					disabled>Amount</button> 
				<input type="number" id="amount" th:field="${context.transfertAmount}"
					name="tentacles" min="0" step="100" value="100">
				<button type="button" class="btn btn-light btn-group-small btn"
					disabled>Description</button> 	
				<input type="text" id="description" th:field="${context.description}"
				value= "Virement">	
			</div>
			<div class="mb-3 d-flex mx-auto justify-content-center">
				<button type="submit" class="btn btn-success btn-group-small">Pay</button>
			</div>

			<div class="mb-3 d-flex mx-auto justify-content-center">
				<button type="button" class="btn btn-light btn-group-small btn"
					disabled>My Transactions</button>
			</div>
			<div class="mb-3 mx-auto d-flex justify-content-center">
				<table class="table-striped table-bordered">
					<tr class="bg-success">
						<th>From</th>
						<th>To</th>
						<th>Description</th>
						<th>Amount</th>
					</tr>
					<tr th:each="transaction : *{transactions}">
						<td th:text="${transaction.emailFrom}"></td>
						<td th:text="${transaction.emailTo}"></td>
						<td th:text="${transaction.description}"></td>
						<td th:text="${transaction.amount}"></td>
					</tr>
				</table>
			</div>
			<div class="mb-3 mx-auto d-flex justify-content-center">
				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">
						<li class="page-item"><a class="page-link" href="#"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
						</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">4</a></li>
						<li class="page-item"><a class="page-link" href="#">5</a></li>
						<li class="page-item"><a class="page-link" href="#"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span>
						</a></li>
					</ul>
				</nav>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>

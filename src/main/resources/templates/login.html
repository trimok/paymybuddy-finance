<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pay My Buddy</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body>

	<div class="text-center w-25 mx-auto align-text-items">
		<form class="card p-3 bg-light" action="#" th:action="@{/login}"
			method="post">
			<div class="mb-5">
				<button type="button" class="btn btn-success btn-group-small btn"
					disabled>Pay My Buddy</button>
			</div>

			<div th:if="${param.error}"
				class="mb-5 alert alert-error text-danger">Invalid username
				and/or password.</div>
			<div th:if="${param.logout}"
				class="mb-5 alert alert-success text-success">You have been
				successfully logged out.</div>
			<div th:if="${userAlreadyRegistered}"
				class="mb-5 alert alert-success text-danger">User already
				registered</div>
			<div th:if="${userSuccessfullyRegistered}"
				class="mb-5 alert alert-success text-success">User successfully
				registered, please sign in</div>


			<div class="mb-3 d-flex">
				<i class="bi bi-envelope my-auto"></i> <input type="email"
					class="form-control" id="inputEmail" name="username" th:value="${username}"
					placeholder="Email" required>
			</div>
			<div class="mb-3  d-flex">
				<i class="bi bi-lock-fill  my-auto"></i> <input type="password"
					class="form-control" id="inputPassword" name="password"
					placeholder="Password" required>
			</div>
			<div class="mb-2">
				<button type="submit" class="btn btn-primary btn-group-small">Sign in</button>
			</div>
			<div class="mb-5">
				<button type="button" class="btn btn-link btn-group-small btn"
					onClick="form.method='get';form.action='/registerNewUser';submit();">New user? Register here.</button>
			</div>
			<div class="mb-3">
				<div class="mb-3">
					<button type="button" class="btn btn-success btn-group-small btn"
						disabled>Login with:</button>
				</div>
				<p>
					<a class="link-primary" th:href="${urlGoogle}"> <img
						th:src="${urlIconGoogle}"> Google
					</a>
				</p>
				<p>
					<a class="link-primary" th:href="${urlGithub}"> <img
						th:src="${urlIconGithub}"> GitHub
					</a>
				</p>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>

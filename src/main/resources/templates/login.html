<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pay My Buddy</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body>

	<div class="text-center w-25 mx-auto align-text-items">
		<form class="card p-3 bg-light" action="#" th:action="@{/login}" th:object="${user}" method="post">
			<div class="mb-5">
				<button type="button" class="btn btn-success btn-group-small btn"
					disabled>Pay My Buddy</button>
			</div>
			<div class="mb-3 d-flex">
				<i class="bi bi-envelope my-auto"></i> <input type="email"
					class="form-control" id="inputEmail" th:field="*{email}" placeholder="Email"  required>
			</div>
			<div class="mb-3  d-flex">
				<i class="bi bi-lock-fill  my-auto"></i> <input type="password"
					class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password"
					required>
			</div>
			<div class="mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" checked
						id="checkRemember"> <label class="form-check-label"
						for="checkRemember">Remember me</label>
				</div>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-primary btn-group-small">Login</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">		
	</script>
</body>
</html>

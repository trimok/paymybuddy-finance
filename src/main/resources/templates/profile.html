<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pay My Buddy</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
	<form class="card p-3 bg-light" action="#" th:action="@{/profile}"
		th:object="${person}" method="post">
		<div class="container mb-4">
			<div class="row">
				<div class="col-2">
					<button type="button" class="btn btn-success btn-group-small btn"
						disabled>Pay My Buddy</button>
				</div>
				<div class="col-5"></div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/gotoHome';submit();">Home</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/gotoTransfer';submit();">Transfer</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-primary btn-group-small btn"
						onClick="form.action='/gotoProfile';submit();" disabled>Profile</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/gotoContact';submit();" >Contact</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/logout';submit();">Logoff</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row mb-3">
				<div class="col-3"></div>
				<div class="col-1">
					<span>Name:</span>
				</div>
				<div class="col-4">
					<span th:text=*{name}></span>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-1">
						<span>Email:</span>
					</div>
					<div class="col-4">
						<span th:text=*{email}></span>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>

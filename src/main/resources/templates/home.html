<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pay My Buddy</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
	<form class="card p-3 bg-light" action="#" th:action="@{/home}"
		method="post">
		<div class="container mb-4">
			<div class="row">
				<div class="col-2">
					<button type="button" class="btn btn-success btn-group-small btn"
						disabled>Pay My Buddy</button>
				</div>
				<div class="col-5"></div>
				<div class="col-1">
					<button type="button" class="btn btn-primary btn-group-small btn"
						onClick="form.action='/gotoHome';submit();" disabled>Home</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/gotoTransfer';submit();">Transfer</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/gotoProfile';submit();">Profile</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/gotoContact';submit();">Contact</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/logout';submit();">Logoff</button>
				</div>
			</div>
		</div>
		<div>
			<button type="button" class="btn btn-link btn-group-small btn"
				onClick="form.action='/gotoTransfer';submit();">Transfer</button>
		</div>
		<div>
			<button type="button" class="btn btn-link btn-group-small btn"
				onClick="form.action='/gotoProfile';submit();">Profile</button>
		</div>
		<div>
			<button type="button" class="btn btn-link btn-group-small btn"
				onClick="form.action='/gotoContact';submit();">Contact</button>
		</div>
		<div>
			<button type="button" class="btn btn-link btn-group-small btn"
				onClick="form.action='/logout';submit();">Logoff</button>
		</div>

	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>

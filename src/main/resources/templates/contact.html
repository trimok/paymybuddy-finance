<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pay My Buddy</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
	<form class="card p-3 bg-light" action="#" th:action="@{/contact}"
		th:object="${person}" method="post">
		<div class="container mb-4">
			<div class="row">
				<div class="col-2">
					<button type="button" class="btn btn-success btn-group-small btn"
						disabled>Pay My Buddy</button>
				</div>
				<div class="col-5"></div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/gotoHome';submit();">Home</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/gotoTransfer';submit();">Transfer</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/gotoProfile';submit();">Profile</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-primary btn-group-small btn"
						onClick="form.action='/gotoContact';submit();" disabled>Contact</button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-light btn-group-small btn"
						onClick="form.action='/logout';submit();">Logoff</button>
				</div>

			</div>
		</div>
		<div class="mb-3 d-flex mx-auto  w-50">
			<div th:if="${error_selectAccountToAdd}"
				class="mb-5 alert alert-success text-danger">Select an account
				to add to the contacts.</div>
			<div th:if="${error_selectAccountToRemove}"
				class="mb-5 alert alert-success text-danger">Select a contact
				to remove</div>
			<div th:if="${error_accountAlreadyExists}"
				class="mb-5 alert alert-success text-danger">Account already exists in contacts.</div>
		</div>

		<div class="container mx-auto">
			<div class="row mb-3">
				<div class="col-3"></div>
				<div class="col-2">
					<button type="button" class="btn btn-light btn-group-small btn"
						disabled>Buddy accounts</button>
				</div>
				<div class="col-3">
					<select  class="form-select" size="5"  
						th:field="${contactDTO.contactAccountIdToAdd}">
						<option th:each="account : ${contactDTO.allAccounts}"
							th:value="${account.id}" th:text="${account.person.name}"></option>
					</select>
				</div>
				<div class="col-2  my-auto">
					<button type="button" class="btn btn-primary btn-group-small"
						onClick="form.action='/addContactAccount';submit();">Add a
						contact</button>
				</div>
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-2">
					<button type="button" class="btn btn-light btn-group-small btn"
						disabled>My Contacts</button>
				</div>
				<div class="col-3">
					<select  class="form-select" size="5"  
						th:field="${contactDTO.contactAccountIdToRemove}">
						<option th:each="account : *{contactAccounts}"
							th:value="${account.id}" th:text="${account.person.name}"></option>
					</select>
				</div>
				<div class="col-2 my-auto" >
					<button type="button" class="btn btn-primary btn-group-small"
						onClick="form.action='/removeContactAccount';submit();">Remove a contact</button>
				</div>
			</div>
		</div>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>
